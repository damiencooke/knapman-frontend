<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/app.css">
    <title></title>
</head>

<body>
    <header>
    <div id="banner-wrapper">
        <div class = "container">
            <div class="row">

                <div class="col-xs-6 col-sm-6 col-md-3 nopadding">
                    <div class="logo"><img src="../assets/gas-safe.jpg"></div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-3 col-md-offset-1 nopadding">
                    <div class="logo"><img src="../assets/wrench-logo-small.png" class="image"></div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-3 col-md-offset-1 nopadding">
                    <div class="logo">
                        <div class="contact">
                            <div class="glyphicon glyphicon-envelope"> knapmanplumbing@gmail.com
                            </div>
                            <div class="glyphicon glyphicon-phone"> 0191 194 5674
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </header>

    <div id="main-wrapper">
        <div class="container">
            <div class = "row">
                <div class="col-xs-6 col-sm-6 col-md-3 nopadding">
                <div class="pic">
                    <img src="../assets/boiler.jpg" alt="portrait">
                </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-3 nopadding">
                <div class="pic">
                    <img src="../assets/taps.jpg" alt="portrait">
                </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-3 nopadding">
                <div class="pic">
                    <img src="../assets/fire.jpg" alt="portrait">
                </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="maps">
                <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
                <div style='overflow:hidden;height:100%;width:100%;'>
                    <div id='gmap_canvas' style='height:100%;width:100%;'>
                    </div>
                </div>
                <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
                <script type='text/javascript'>
                        function init_map(){var myOptions = {zoom:13,center:new google.maps.LatLng(50.768089284578295,0.2887553862304948),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(50.768089284578295,0.2887553862304948)});infowindow = new google.maps.InfoWindow({content:'<strong>Knapman Plumbing</strong><br>eastbourne<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
                        </script>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
