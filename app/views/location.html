        function init_map(){var myOptions = {zoom:13,center:new google.maps.LatLng(50.768089284578295,0.2887553862304948),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(50.768089284578295,0.2887553862304948)});infowindow = new google.maps.InfoWindow({content:'<strong>Knapman Plumbing</strong><br>eastbourne<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
